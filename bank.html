<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
    <head>
        <title>Modile payment page projuct</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="app_container">
            <div class="top_box">
                <p><span class="left">&#x2190;</span>CHECKOUT<span class="right">&#xb7;&#xb7;&#xb7;</span></p>
            </div>
            <div class="middle_box">
                <h1>1555<span>$</span></h1>
                <p>Pay To IOB Bank</p>
            </div>
            <div class="bottom_box">
                <button type="button" class="payment_option">Pay With UPI</button>
                <button type="button" class="payment_option">Pay Using NetBanking</button>
                <div class="card">
                    <p>Pay Using Credit Or Debit Card</p>
                    <div class="card_num">
                        <label>Card Number</label><br>
                        <input type="text" class="card_num_field" placeholder="xxxx-xxxx-xxxx-xxxx">
                    </div>
                    <div class="date">
                        <label>Expiry Date</label><br>
                        <input type="text" class="date_field" placeholder="mm">
                        <input type="text" class="date_field" placeholder="yyyy">                    
                    </div>
                    <div class="cvc">
                        <label>CVC</label><br>
                        <input type="password" class="cvc_field" placeholder="xxx">
                    </div>
                    <div class="name">
                        <label>Card Holder Name</label><br>
                        <input type="text" class="name_field" placeholder="Full Name">
                    </div>
                    <button type="button" class="pay">Pay Now</button>
                </div>
            </div>
        </div>
    </body>
</html>
